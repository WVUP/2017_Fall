        var schedule = {

        var course = {
            coursename: "unassigned"
        }

        function course(){
            this.course = course;

        function setCourse(newName){
            course.coursename = newName;

                //this.test2.innerHTML = "<br>" + this.course;
                document.getElementById("test2").innerHTML = "<br>" + course.coursename;
            }


        function updateCourse(){
            setCourse(document.getElementById("course1").value);

        }

        function submitAll(){
            schedule.course1 = document.getElementById("course1").value;
           schedule.course2 = document.getElementById("course2").value;
           schedule.course3 = document.getElementById("course3").value;
           schedule.course4 = document.getElementById("course4").value;
           showAll();
        }

        function showAll(){
            document.getElementById("test2").innerHTML = "<br>" + schedule.course1 + "<br>" + schedule.course2 + "<br>" +  schedule.course3 + "<br>" + schedule.course4;
            
        }
