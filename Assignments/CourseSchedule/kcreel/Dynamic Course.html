<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Course List</title>
    <style>
        body {
            background: radial-gradient(white, #598597);
            width: 65%;
            float: right;
            
        }
        #green {
            color: #1821A3
        }
        table {
            border-color: #FF111C;
            color: #062B38;
        }
        
    </style>
</head>
<body>
<div id="myform">
<b id="green">Please input the following information</b>
<table>
    <tr>
        <td>Course ID:</td>
        <td><input type="text" id="cid"></td>
    </tr>
    <tr>
        <td>Professor:</td>
        <td><input type="text" id="prof"></td>
        
    </tr>
    <tr>
        <td>Room Number:</td>
        <td><input type="text" id="room"></td>
    </tr>
    <tr>
        <td>Date:</td>
        <td>M<input type="checkbox" id="dateM" value="M">T<input type="checkbox" id="dateT" value="T">W<input type="checkbox" id="dateW" value="W">R<input type="checkbox" id="dateTr" value="R">F<input type="checkbox" id="dateF" value ="F"></td>
    </tr>
    <tr>
        <td>Start Time:</td>
        <td>
            <input type="time" id="start">
            
        </td>
    </tr>
    <tr>
        <td>End Time:</td>
        <td>
            <input type="time" id="end">
            <input type="button" id="add" value="Add" onclick="Javascript:addRow()">
        </td>
    </tr>
    
</table>
<br>
<br>
</div>
<div id="mydata">
<b id="green">Magic Table v v v v</b>
<table id="courseTable"  border="1" cellpadding="2">
    <tr>
        <th></th>
        <th>Course ID</th>
        <th>Professor</th>
        <th>Room</th>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        
    </tr>
</table>
<br>
</div>


</body>
<script>
    function addRow() {
         
    var cid  = document.getElementById("cid");
    var prof = document.getElementById("prof");
    var room = document.getElementById("room");
    var start = document.getElementById("start");
    var end = document.getElementById("end");
    var table = document.getElementById("courseTable");

    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);

    row.insertCell(0).innerHTML= '<input type="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
    row.insertCell(1).innerHTML= cid.value;
    row.insertCell(2).innerHTML= prof.value;
    row.insertCell(3).innerHTML= room.value;
    row.insertCell(4).innerHTML= dateM() + dateT() + dateW() + dateTr() + dateF();
    row.insertCell(5).innerHTML= start.value;
    row.insertCell(6).innerHTML= end.value;

}
function dateM(){
    var date = document.getElementById("dateM").checked;
    if (date == true){
        return document.getElementById("dateM").value;
    }
    else {
        return '';
    }
}
function dateT(){
    var date = document.getElementById("dateT").checked;
    if (date == true){
        return document.getElementById("dateT").value;
    }
    else {
        return '';
    }
}
function dateW(){
    var date = document.getElementById("dateW").checked;
    if (date == true){
        return document.getElementById("dateW").value;
    }
    else {
        return '';
    }
}
function dateTr(){
    var date = document.getElementById("dateTr").checked;
    if (date == true){
        return document.getElementById("dateTr").value;
    }
    else {
        return '';
    }
}
function dateF(){
    var date = document.getElementById("dateF").checked;
    if (date == true){
        return document.getElementById("dateF").value;
    }
    else {
        return '';
    }
}

function deleteRow(obj) {
     
    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("courseTable");
    table.deleteRow(index);
   
}

</script>
</html>
