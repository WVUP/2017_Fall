<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="3" > -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Final</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
    <div id="leftPane">

        <div class="container-fill" id="logoContainer">
            <div class="row" >
                <div class="col-2">
                    <!-- Used for centering image -->
                </div>
                <div class="col-8">
                    <img src="Twitch_Logo.png" alt="" class="twitchLogo">
                </div>   
                <div class="col-2">
                    <!-- Used for centered out image -->
                </div>
            </div>
        </div>
        
        <div class="container-fill" id="userProfileContainer">
            <!-- User Profile Logo and Name Section -->
            <div class="row">
                
                <div class="col-4 columnForProfilePic">
                        <img src="DefaultUserPic.png" alt="" id="userProfilePic" width="50" height="50">
                        
                </div>
                <!-- userName and status Icon can both be targeted by id's -->
                <div class="col-7">
                        <h4 id="userName">UserName</h4>
                        <small class="userStatus"><i class="fa fa-square" aria-hidden="true" id="userStatusIcon"></i> Online</small>
                </div>
            </div>
        </div>

        <div class="container-fill" id="userFollows">
            <div class="row" id="topOfUserFollowers">
                <div class="col-12" id="barContent">
                    <i class="fa fa-bars" aria-hidden="true" onclick="addUserDetails()" id="theBar"></i>
                </div>

            </div>
        </div>

        <div class="container-fill">
            <div class="row" id="searchArea">
                
                <div class="col-9">
                    <input type="text" placeholder="Search..." id="inputSearch">
                </div>
                <div class="col-2" id="searchIcon" onclick="testFunction()">
                    <i class="fa fa-search" aria-hidden="true" style="padding-top: 14%;"></i>
                </div>
            </div>
        </div>

    <!-- End OF LeftPane -->
    </div>


    <div id="middlePane">
        <div class="container-fill">
           <div class="row gameRow" id="gameContent">

           </div>
        </div>
    </div>


    <div id="rightPane">
        <div class="container" id="expandRow" onclick="expandRecommended()">
            <div class="row" >
                <div class="col-12" style="padding: 0%;">
                        <i class="fa fa-caret-left" aria-hidden="true" id="firstCarot"></i>
                        <i class="fa fa-caret-left" aria-hidden="true" id="secondCarot"></i>
                        <i class="fa fa-caret-left" aria-hidden="true" id="thirdCarot"></i>
                </div>
            </div>
        </div>

        
       
    </div>
</body>
    <script src=script.js></script>
</html>
