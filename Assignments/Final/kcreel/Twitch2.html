<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .back {
            background: #4b367c;
            padding: 0;
            height: 1200px;
            margin: 0;
        }
        .leftpane {
            background: rgb(70, 70, 70);
            padding: 0;
            height: 1200px;
            width: 250px;
            float: left;
            position: fixed;
        }
        .upperLeftPane {
            background: grey;
            height: 10%;
        }
        .rightpane {
            background: rgb(70, 70, 70);
            height: 1200px;
            width: 45px;
            right: 0;
            position: fixed;
        }
        .logo {
            height: 50px;
            width: 150px;
        }
        .twitch {
            height: 50px;
            width: 50px;
        }
        .status{
            font-size: 12px;
            color: #80d680;
        }
        .userPic {
            height: 40px;
            width: 40px;
            margin-top: 7px;
        }
        .search {
            position: fixed;
            bottom: 5;
            left: 5;
        }
        .purpleRain {
            width: 250px;

        }
        .purpleLine {
            border-radius: 5px;
            background-color: #4b367c;
            margin-top: 3px;
            padding-left: 5px;
            width: 240px;
            height: 7px;
            border-style: solid;
            border-width: 1px;
            border-color: silver;
        }
    </style>
</head>
<body>
    <div class="back container-fluid">
        <div class="">
            <div class="leftpane">
                <div class="upperLeftPane">
                    <div style="padding-top:5px; padding-left:5px;">
                        <img src="Twitch_BlackLogo.svg.png" alt="" class="logo">
                        <img src="twitch-2048-black.png" alt="" class="twitch">
                    </div>
                    
                    <div class="row" style="margin-top: 7px;">
                        <div class="col-1"></div>
                        <div class="col-2"><img class="userPic" src="user.jpg" alt=""></div>
                        <div class="col-8">
                            <div class="username">spartan_drake</div>
                            <div class="status">Online</div>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <input style="width:240px; " type="text">
                </div>
                <div class="purpleRain">
                    <div class="purpleLine"></div>
                    <div class="purpleLine"></div>
                    <div class="purpleLine"></div>
                </div>
            </div>
            
            <div class="rightpane">
                <div style="right:50%; top:2%;" ><img src="arrow.png" alt=""></div>
                <div style="right:50%; top:50%;"><img src="arrow.png" alt=""></div>
                <div style="right:50%; top:98%;"><img src="arrow.png" alt=""></div>
                
                
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
