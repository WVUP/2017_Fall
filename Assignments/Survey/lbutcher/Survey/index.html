<!DOCTYPE html>
<html>
<!-- Head -->
<head>
	<title>Minecraft Survey</title>
	<link rel="stylesheet" href="site.css">
</head>

<h2 class="centerAlign outlineBox">Please fill out the survey</h2>

<!-- Body -->
<body>

	<div class="divSetup">
		<form class="top formSetup">

			Your name: <input name="Insert Name">
			<br></br>

			<div class="top divSetup">
				Which do you prefer:<br>
				<input type="radio" name="radio_ore" value="Diamond" id="blue"> <label for="Diamond">Diamond</label>
	       	 	<input type="radio" name="radio_ore" value="Iron" id="red"> <label for="Diamond">Iron</label>
				<input type="radio" name="radio_ore" value="Gold" id="green" > <label for="Diamon">Gold<label>
			</div>

			<div class="top divSetup">
				<br>How many hours do you play of Minecraft a day
				 <input type="number" value="6" min="0" max="24">

			</div>

		</form>
	</div>

	<div class = "divSetup">
		<h2 class="top">just enter something</h2>
		<form class="top formSetup">
		<input type="value"></input>
		</form>
	</div>

	<div class = "divSetup">
		<h2 class="top">Date Survey Completed</h2>
		<form class="top formSetup">
		Date
		<input type="Date">
		</form>
	</div>

</body>

<!-- Footer -->
<footer class="top">
	<br>
	<input type="submit" name="btn" value="Submit">
	Made By: Levi Butcher
	<br></br>
</footer>

</html>
